name: "♻️ 리팩토링"
description: "코드 리팩토링 관련 내용을 작성해주세요."
labels: ["refactoring"]
body:
  - type: textarea
    attributes:
      label: 📝 리팩토링 목적 및 배경
      description: 왜 리팩토링이 필요한지 간단히 설명해주세요.
      placeholder: 예) 코드 중복 제거, 성능 개선, 유지보수 편의성 향상 등
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✅ 리팩토링 작업 내용
      description: 구체적으로 어떤 부분을 어떻게 개선할지 작성해주세요.
      placeholder: |
        - [ ] 함수 분리 및 이름 변경
        - [ ] 불필요한 코드 제거
        - [ ] 의존성 주입 적용
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📌 영향 범위 및 주의사항
      description: 리팩토링으로 인한 영향이 예상되는 부분이나 주의사항을 적어주세요.
      placeholder: 예) 기존 API 동작 변경 주의, 테스트 추가 필요 등
    validations:
      required: false

  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 관련 문서, 참고 코드, 링크 등이 있으면 작성해주세요.
    validations:
      required: false
